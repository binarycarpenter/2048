<!DOCTYPE html>
<!-- saved from url=(0038)http://gabrielecirulli.github.io/2048/ -->
<html lang="en" manifest="cache.appcache"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>2048</title>

  <link href="../css/main.css" rel="stylesheet" type="text/css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no">

  <meta property="og:title" content="2048 game">
  <meta property="og:site_name" content="2048 game">
  <meta property="og:description" content="Join the numbers and get to the 2048 tile! Careful: this game is extremely addictive!">

<body style="">
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container"></div>
        <div class="best-container"></div>
      </div>
    </div>

    <div class="above-game">
      <a class="restart-button top-button" title="Restart the game">New Game</a>
      <a style="display:none" class="undo top-button" title="Undo the last move">Undo</a>
      <a class="play-ai top-button" title="Begin running the AI" id="runButton">Run AI</a>
      <a style="display:none" class="oneMove top-button" title="Make just one AI move">1 Move</a>
    </div>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="keep-playing-button">Keep going</a>
            <a class="retry-button">Try again</a>
            <div class="score-sharing"></div>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container"></div>
      </div>
    </div>
    <script src="../js/bind_polyfill.js"></script>
    <script src="../js/classlist_polyfill.js"></script>
    <script src="../js/animframe_polyfill.js"></script>
    <script src="../js/keyboard_input_manager.js"></script>
    <script src="../js/html_actuator.js"></script>
    <script src="../js/grid.js"></script>
    <script src="../js/tile.js"></script>
    <script src="../js/local_storage_manager.js"></script>
    <script src="../js/ai.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/game_manager.js"></script>
    <script src="../js/application.js"></script>


  </body></html>
